<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
     <div class="absolute top-6 left-6">
        <a href="../index.html" class="text-2xl font-bold text-white hover:text-blue-100 transition duration-300 flex items-center gap-2">
            <i class="fa-solid fa-home"></i>
            MyApp
        </a>
    </div>
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Qeydiyyat</h1>
            <p class="text-gray-600">Hesab yaratmaq üçün məlumatları daxil edin</p>
        </div>
        <form action="#" method="POST" id="registerForm" class="space-y-5">
           
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                    Ad və Soyad *
                </label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="Adınızı daxil edin"
                >
                      <p class="text-[red]  empty
">Bu hisseni doldurun</p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email *
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="email@example.com"
                >
                <p class="text-[red] hidden
" id="validate">bu maille qeydiyyat kecilib</p>
             <p class="text-[red] empty
" >Bu hisseni doldurun</p>
            </div>
     
                
          <div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
        Şifrə *
    </label>
    <div class="relative">
        <input 
            type="password" 
            id="password" 
            name="password"
            required
            minlength="6"
            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
            placeholder="Minimum 6 simvol"
        >
        <i class="fa-regular fa-eye absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer icon"></i>
        <i class="fa-regular fa-eye-slash absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer icon"></i>
    </div>
    <p class="text-xs text-gray-500 mt-1">Minimum 6 simvol olmalıdır</p>
                 <p class="text-[red]  empty
" >Bu hisseni doldurun</p>
</div>  
         
            <button 
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 transform hover:scale-105 shadow-lg"
            >
                Qeydiyyatdan keç
            </button>
        </form>

        <div class="text-center mt-6">
           <a href="./login.html" class="text-blue-600 font-semibold hover:underline">Daxil ol</a>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
